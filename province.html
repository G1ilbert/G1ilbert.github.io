<!DOCTYPE html>
<html lang="th">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    
    
<header>
      <div class="header-left">
        <button class="hamburger">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="4" x2="20" y1="12" y2="12" />
            <line x1="4" x2="20" y1="6" y2="6" />
            <line x1="4" x2="20" y1="18" y2="18" />
          </svg>
        </button>
        <h2>Dashboard</h2>
      </div>
      <div class="header-middle">
        <input type="text" placeholder="Search..." class="search-bar" id="searchInput"/>
        <svg
          class="search-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.3-4.3" />
        </svg>
      </div>
      <div id="searchResults" class="search-results">
  <!-- รายชื่อจังหวัดจะแสดงที่นี่ -->
</div>
<div id="overlay" class="overlay"></div>
      <div class="header-right">
        <button class="btn magic-btn" aria-label="Magic Button">
          <svg
            class="magic-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"
            />
          </svg>
          <span class="magic-text">Magic</span>
        </button>
        <img
          src="https://i.ibb.co/NcYRDBr/logoAi.png"
          alt="profile-picture"
          class="profile-pic"
        />
      </div>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="search.css">
      <link rel="stylesheet" href="mobile.css">
      
    </header>
    <body>
    <div class="container">
      <aside class="show-sidebar">
        
        
        <a href="index.html" class="sidebar-links">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 3v16a2 2 0 0 0 2 2h16" />
            <path d="M7 16c.5-2 1.5-7 4-7 2 0 2 3 4 3 2.5 0 4.5-5 5-7" />
          </svg>
          Analytics
        </a>
        
        </a>
        <a href="province.html?province=กรุงเทพมหานคร" class="sidebar-links active-link">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 21a8 8 0 0 0-16 0" />
            <circle cx="10" cy="8" r="5" />
            <path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3" />
          </svg>
          Province
        </a>
        
      </aside>
      <div class="main-layout">
        <main>
          <div class="main-top">    <!-- box แรก -->
            <div class="analytics">
              <h3>Comparison</h3>    
              
            </div>
            <div class="price-chart shine">
              <canvas id="expenseGraph"></canvas>
            </div>
          </div>
          <br><br>
          <div class="main-bottom-right">
              <h3>Predictions</h3>
<table class="shine">
  <thead>
    <tr>
      <th>Year</th>
      <th>Expense</th>
      <th>Growth</th>
    </tr>
  </thead>
  <tbody id="province-table">
    <!-- JS จะเติม <tr> ที่นี่ -->
  </tbody>
</table>
            </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <!--<script src="csvScript.js" defer></script>-->
    <script src="expenseChart.js" defer></script>
    <script src="search.js"></script>
    <script src="history.js"></script>
    <script src="province.js"></script>
    
    </body>
    </html>

<!DOCTYPE html>
<html lang="th">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    
    
<header>
      <div class="header-left">
        <button class="hamburger">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="4" x2="20" y1="12" y2="12" />
            <line x1="4" x2="20" y1="6" y2="6" />
            <line x1="4" x2="20" y1="18" y2="18" />
          </svg>
        </button>
        <h2>Dashboard</h2>
      </div>
      <div class="header-middle">
        <input type="text" placeholder="Search..." class="search-bar" id="searchInput"/>
        <svg
          class="search-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.3-4.3" />
        </svg>
      </div>
      <div id="searchResults" class="search-results">
  <!-- รายชื่อจังหวัดจะแสดงที่นี่ -->
</div>
<div id="overlay" class="overlay"></div>
      <div class="header-right">
        <button class="btn magic-btn" aria-label="Magic Button">
          <svg
            class="magic-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"
            />
          </svg>
          <span class="magic-text">Magic</span>
        </button>
        <img
          src="https://assets.codepen.io/10662311/internal/avatars/users/default.png"
          alt="profile-picture"
          class="profile-pic"
        />
      </div>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="search.css">
    </header>
    <body>
    <div class="container">
      <aside class="show-sidebar">
        <a href="#" class="sidebar-links">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
            <path
              d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
            />
          </svg>
          Home
        </a>
        
        <a href="#" class="sidebar-links active-link">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 3v16a2 2 0 0 0 2 2h16" />
            <path d="M7 16c.5-2 1.5-7 4-7 2 0 2 3 4 3 2.5 0 4.5-5 5-7" />
          </svg>
          Analytics
        </a>
        
        
        
      </aside>
      <div class="main-layout">
        <main>
          <div class="main-top">    <!-- box แรก -->
            <div class="analytics">
              <h3>Analytics</h3>    
              
            </div>
            <div class="price-chart shine">
              <canvas id="expenseChart"></canvas>
            </div>
          </div>
          <div class="main-bottom">
            <div class="main-bottom-left">
              <h3>Overview</h3>
              <table class="shine">
                <tr>
                  <th>Year</th>
                  <th>Expense</th>
                  <th>Growth</th>
                </tr>
                <tr>
                  <td>2565</td>
                  <td>22,372</td>
                  <td class="growth">
                    <svg
                      class="arrow-up-icon"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M9 18v-6H5l7-7 7 7h-4v6H9z" />
                    </svg>
                    <span>756</span>
                    
                  </td>
                </tr>
                
                  <td>2566</td>
                  <td>23,695</td>
                  <td class="growth">
                    <svg
                      class="arrow-up-icon"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M9 18v-6H5l7-7 7 7h-4v6H9z" />
                    </svg>
                    <span>1,323</span>
                    
                  </td>
                </tr>
                <tr>
                  <td>2567</td>
                  <td>22,282</td>
                  <td class="growth">
                    <svg
                      class="arrow-down-icon"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M15 6v6h4l-7 7-7-7h4V6h6z" />
                    </svg>
                    <span>1,413</span>
                    
                  </td>
                </tr>
              </table>
            </div>

            <div class="main-bottom-right">
              <h3>Predictions</h3>
<table class="shine">
  <thead>
    <tr>
      <th>Year</th>
      <th>Expense</th>
      <th>Growth</th>
    </tr>
  </thead>
  <tbody id="expense-table">
    <!-- JS จะเติม <tr> ที่นี่ -->
  </tbody>
</table>
            </div>
            
          </div>
        </main>
        <section class="stats">
          <div class="analytics">
            <h3>Stats</h3>
            <div class="shine">
              
              
            </div>
          </div>
          <div class="stats-top shine">
            <div>
              <div class="stats-top-duration">
                <span>avg/max</span><span>0.654</span>
              </div>
              <meter class="stats-tt" value="0.654"></meter>
            </div>
            <div>
              <div class="stats-top-duration">
                <span>min/max</span><span>0.333</span>
              </div>
              <meter class="stats-tt" value="0.333"></meter>
            </div>
          </div>
          <div class="stats-bottom">
            <div class="recent-transactions"> <!-- Most expense province-->
              <p class="links">History</p>
              <button id="toggle-sort">Sort</button>
            </div>
            <table class="shine">
    <thead>
      <tr>
        <th>Province</th>
        <th>Expense</th>
      </tr>
    </thead>
    <tbody id="province-table">
      <!-- JS จะเติม <tr> ที่นี่ -->
    </tbody>
  </table>
          </div>
        </section>
        
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <script src="csvScript.js" defer></script>
    <script src="mostExpense.js" defer></script>
    <script src="expenseChart.js" defer></script>
    <script src="search.js"></script>
    </body>
    </html>
